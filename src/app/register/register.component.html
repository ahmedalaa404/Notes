
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>



<h3> Register to Notes</h3>
    <div>
        <h4 class="text-danger text-center" *ngIf="errormessage">{{errormessage}}</h4>
    <form action="" class="w-100 m-auto" [formGroup]="RegisterForm" (submit)="register() ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 my-3">
                    <label for="firset">firset Name </label>
                    <input type="text" class="w-100" formControlName="first_name">
                </div>
            
            
                <div class="col-lg-6 my-3">
                    <label for="Lname">last Name </label>
                    <input type="text" class="w-100" formControlName="last_name">
                </div>
            
                <div class="my-3 col-lg-12 ">
                    <label for="email">email</label>
                    <input type="email" class="w-100" formControlName="email">
                </div>
            
            
                <div class="my-3 col-lg-12">
                    <label for="age">age</label>
                    <input type="number" class="w-100" formControlName="age">
                </div>
            
            
                <div class="my-3 col-lg-12">
                    <label for="password">Password</label>
                    <input type="password" class="w-100" formControlName="password">
                </div>
            </div>
            
            <div class="col-lg-12 d-flex justify-content-center">
                <button  class="btn btn-outline-danger m-auto px-4 py-2 text-white-50" [classList]="RegisterForm.valid?'btn btn-outline-primary':'btn btn-outline-danger'" [disabled]="RegisterForm.status=='INVALID'">
                    <span *ngIf="isloading">Register Now </span>
                    <span *ngIf="!isloading"><i class="fa-solid fa-spinner fa-circle-notch fa-spin"></i></span>
                </button>
            </div>
        </div>
    </form>
</div>
