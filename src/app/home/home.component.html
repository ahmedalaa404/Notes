<div class="container-fluid my-5">
  <div class="row">

    <div class="col-lg-l2 ">
      <div class="d-flex justify-content-end">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
          Add
        </button>
        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-danger" id="addModalLabel ">Add Note </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-3">
                <form [formGroup]="noteForm" (submit)="addNote()">
                  <div>
                    <input type="text" id="title" class="form-control my-3" placeholder="title" formControlName="title">
                    <textarea cols="30" rows="10" class="form-control" placeholder="Title"
                      formControlName="desc"></textarea>
                  </div>
                  <div class="modal-footer ">
                    <button type="submit" class="btn btn-primary" [disabled]="!noteForm.valid">Add Note</button>
                    <button type="button" class="btn btn-danger" id="cansle" data-bs-dismiss="modal">Cancel</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="col-lg-3 my-5 " *ngFor="let note of arrayofNotes">
      <div class=" note-display p-2">
      <section class=" d-flex justify-content-between align-items-center px-3">
        <h6>{{note.title}}</h6>
        <div>
          <div class="border-0">
            <i class="fa-solid fa-bars text-black optionEdite" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                  (click)="delete(note._id)"><i class="fa-solid fa-trash text-danger mx-2"></i>Remove Notes</button>
              </li>
              <li data-bs-toggle="modal" data-bs-target="#edite"><button class="dropdown-item" type="button"
                  (click)="edite(note._id)"><i class="fa-solid fa-pen-to-square text-warning mx-2"></i> Update
                  Notes</button></li>
            </ul>
          </div>
        </div>



      </section>
      <div class="desc p-3">
        <p>{{note.desc}}</p>
      </div>

    </div>
  </div>
</div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="edite" tabindex="-1" aria-labelledby="editeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editeLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateform" (submit)="updateNote()">
          <input type="text" name="" value="" class="w-100 my-2 form-control my-3" placeholder="title"
            formControlName="title">
          <textarea cols="30" rows="10" value="" class="w-100 form-control my-3" placeholder="Title"
            formControlName="desc"></textarea>
          <div class="modal-footer ">
            <button type="submit" class="btn btn-primary" [disabled]="!updateform.valid">save Change Note</button>
            <button type="button" class="btn btn-danger" id="cansle-update" data-bs-dismiss="modal">Cansle
              Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<!-- delete -->


<!-- Button trigger modal -->


<!-- Modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center align-items-center text-center ">
        <div>
          <i class="fa-solid fa-triangle-exclamation fs-1  my-4 text-danger"></i>
          <h3>Do you want to continue deleting...?</h3>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeDelete">Cancellation</button>
        <button type="button" class="btn btn-danger" (click)="deleteNote()">delete note</button>
      </div>
    </div>
  </div>
</div>
